<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルなHTMLサンプル</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        header, nav, main, footer {
            padding: 20px;
        }
        header {
            background-color: #f4f4f4;
            text-align: center;
        }
        nav {
            background-color: #333;
            color: white;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>ようこそ、私のウェブサイトへ</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#home">ホーム</a></li>
            <li><a href="#about">概要</a></li>
            <li><a href="#contact">お問い合わせ</a></li>
        </ul>
    </nav>

    <main>
        <h2>メインコンテンツ</h2>
        <p>ここにあなたのウェブサイトの主要なコンテンツが入ります。</p>
    </main>

    <footer>
        <p>&copy; 2024 私のウェブサイト. All rights reserved.</p>
    </footer>
</body>
</html>
