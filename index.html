<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIFFアンケートアプリ</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="main">
    <h1>アンケート</h1>
    <div id="screen1" class="screen">
      <p>あなたの気分に最適なテーマを選んでください：</p>
      <button class="option" data-next="screen1-1">リラックス笑い話</button>
      <button class="option" data-next="screen1-2">懐かしとホンマの話</button>
      <button class="option" data-next="screen1-3">ゲストと騒がしく</button>
    </div>
    <div id="screen1-1" class="screen">
      <p>テーマを選んでください：</p>
      <button class="option" data-text="日常のアレコレ">日常のアレコレ</button>
      <button class="option" data-text="ほっこりトーク">ほっこりトーク</button>
      <button class="option" data-text="恋愛と人間模様">恋愛と人間模様</button>
    </div>
    <div id="screen1-2" class="screen">
      <p>テーマを選んでください：</p>
      <button class="option" data-text="青春のアホ話">青春のアホ話</button>
      <button class="option" data-text="仕事のホンネ話">仕事のホンネ話</button>
      <button class="option" data-text="健康と趣味を語ろう">健康と趣味を語ろう</button>
    </div>
    <div id="screen1-3" class="screen">
      <p>テーマを選んでください：</p>
      <button class="option" data-text="ゲストとわちゃわちゃ">ゲストとわちゃわちゃ</button>
      <button class="option" data-text="ぼくらのエンタメ">ぼくらのエンタメ</button>
      <button class="option" data-text="旅と冒険の思い出">旅と冒険の思い出</button>
    </div>
  </div>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="script.js"></script>
</body>
</html>
